, [new Date(), 115, 117, 119, 105, 21352], [new Date(), 115, 117, 119, 105, 21552], ]) // Save the whole monkeyset to file monkeyset.rows().file('myfile').save('C:/inthisfolder') // Or only save the last 150 results, while validating them and sorting monkeyset.rows().last(150).sort().validate().file('myfile').save('C:/inthisfolder') // Load the saved 'myfile' const newMonkeyset = new MonkeySet() newMonkeyset.file('myfile').load('C:/inthisfolder') × Search results Close Documentation generated by JSDoc 3.6.1 on 2019-05-09T12:36:21+02:00 using the DocStrap template. "},"MonkeySet.html":{"id":"MonkeySet.html","title":"Class: MonkeySet","body":" Documentation Classes MonkeySet Class: MonkeySet MonkeySet new MonkeySet(sets) Represents a MonkeySet containing sets. Parameters: Name Type Description sets array Initial sets to add to the MonkeySet Methods export() Exports a MonkeySet data format Parameters: Type Description callback callback string Folder to save to fetch() Usually called at the end of a chain method Returns: The Monkey chain set that was worked with Type Array.&lt;array&gt; file(filename) Set a filename to work with Parameters: Name Type Default Description filename string monkeyset filename first(amount) Grabs the first amount of sets of a MonkeySet Parameters: Name Type Default Description amount number 1 Amount to grab import(data) Imports a exported MonkeySet data format Parameters: Name Type Description data data MonkeySet data format to import last(amount) Grabs the last amount of sets of a MonkeySet Parameters: Name Type Default Description amount number 1 Amount to grab load(cb, loadPath) Loads a MonkeySet from filename Parameters: Name Type Description cb callback callback loadPath string Folder to load from reset() Resets a MonkeySet object, clearing all data. save(cb, savePath) Saves a MonkeySet to filename Parameters: Name Type Description cb callback callback savePath string Folder to save to sort(order, column) Sorts a MonkeySet based on order
